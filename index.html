<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="assets/css/skeleton.css" />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Game Time Event Scheduler</title>
</head>

<body>

  <h1 class="page-heading">Game Time</h1>

  <p>Select venue for the event you want to schedule by filling out the form: </p>

  <form id="city-date-form">
    <select id="city-dropdown" class="input">
      <option>Select a venue</option>
    </select>

    <button id="btn-save" disabled class="save-button button button-primary">Save</button>
    <button id="btn-clear" disabled class="clear-button button button-primary">Clear</button>
  </form>

  <div class="panel-container">
    <div class="panel-left">
      <table class="event-table">
      </table>
    </div>
    <div class="panel-right">
      <!-- Added from online -->
      <div id="event-title">Select a stadium</div>
      <div id="osm-map" style="z-index:0;"></div>
      <div class="giph-panel">
        <div id="giph-view"></div>
      </div>
    </div>
  </div>

  <!----------- All jQuery UI dialog elements --------------------->
  <div id="dialog-confirm" title="Confirm Clear Events?" style="display: none;z-index: 99999;">
    <span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>
    Are you sure to clear all events for the selected venue?
  </div>

  <div id="dialog-alert" style="display: none;z-index: 99999;">
    <!-- Message text will be added dynamically from the showMessage function-->
  </div>
  <!--------------------------------------------------------------->

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/data-stadium.js"></script>
  <script src="assets/js/giph.js"></script>
  <script src="assets/js/map.js"></script>
  <script src="assets/js/weather.js"></script>
  <script src="assets/js/events.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
