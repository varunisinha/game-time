<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Game Time Event Scheduler</title>
</head>

<body>

<h1>Game Time</h1>

<p>Select a date and venue for the event you want to schedule by filling out the form: </p>


<form>
  <input class="input" id="search" placeholder="Search">
  <select class="input">
      <option>Select a format...</option>
      <option>maps</option>
      <option>audio recordings</option>
      <option>photo, print, drawings</option>
      <option>manuscripts/mixed material</option>
  </select>
  <button class="submit" type="submit">Click Me</button>
</form>

<table style="width:50%">
  <tr>
    <th>Date</th>
    <th>Venue</th> 
    <th>Event</th>
  </tr>
  <tr>
    <td>Sunday</td>
    <td>Stadium 1</td> 
    <td>Match 1</td>
  </tr>
  <tr>
    <td>Monday</td>
    <td>Stadium 2</td> 
    <td>Match 2</td>
  </tr>
</table>


<script src = "script.js"></script>
</body>
</html>
