<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/skeleton.css"/>
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Game Time Event Scheduler</title>
</head>

<body>

  <h1>Game Time</h1>

  <p>Select a date and venue for the event you want to schedule by filling out the form: </p>


  <form id="city-date-form">
    <select id="city-dropdown" class="input">
      <option>Select a venue</option>
      <option>New York City</option>
      <option>Kansas City</option>
      <option>San Francisco</option>
      <option>Philadelphia</option>
      <option>Houston</option>
    </select>
    <button class="submit button button-primary" type="submit">View events</button>
  </form>

  <div class="container">
    <div class="panel-left">
      <table class="event-table">

      </table>
    </div>
    <div class="panel-right">
      <!-- Added from online -->
      <div id="osm-map"></div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

  <script src="assets/js/script.js"></script>
</body>

</html>
